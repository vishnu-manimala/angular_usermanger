<app-navigation></app-navigation>
<div class="container-fluid" id="main">
    <section class="vh-100 gradient-custom">
        <div class="container m-4 ">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-transparent text-white" style="border-radius: 1rem;border: none; ;">
                        <div class="card" style="width: 18rem;">
                            <img class="card-img-top" [src]="imageFile? imageFile : imageSource" alt="Card image cap" style="object-fit: cover;height: 300px;width: 300px;padding: 20px;">
                            <input type="file" (change)="onFileSelected($event)" accept="image/*" >

                            <div class="card-body text-center">
                              <h5 class="card-title "><b>{{userdata.username}}</b></h5>
                              <p class="card-text">{{"designation : "+ userdata.role}}</p>
                              <p class="card-text">{{"Phone : "+ userdata.phone}}</p>
                              <p class="card-text">{{"Email : "+ userdata.email}}</p>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</div>
