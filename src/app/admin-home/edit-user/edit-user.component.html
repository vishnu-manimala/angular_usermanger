<app-admin-navigation></app-admin-navigation>
<div class="container-fluid" id="main">
    <div class="container w-50  align-content-center">
        <form  [formGroup]="editform" (ngSubmit)="proceedToUpdate()">
            <div class="form-row ">
              <div class="form-group ">
                <label for="inputEmail4">Name</label>
                <input type="text" formControlName="username"class="form-control" value="{{userdata.username
                }}">
              </div>
              
            </div>
            <div class="form-group">
                <label for="inputPassword4">Email</label>
                <input type="email" formControlName="email" class="form-control" value="{{userdata.email}}">
            </div>
            <div class="form-group">
              <label for="inputAddress">Phone</label>
              <input type="text" formControlName="phone" class="form-control" value="{{userdata.phone}}">
            </div>
            <div class="form-group">
            <label for="exampleFormControlSelect1">Role</label>
             <select formControlName="role" class="form-control" id="exampleFormControlSelect1">
                <option value="">{{userdata.role}}</option>
                <option value="admin">admin</option>
                <option value="user">user</option>
             </select>
            </div>
            <div class="form-group mb-2">
                <label for="exampleFormControlSelect1">Active?</label>
                <select class="form-control" formControlName="isActive" id="exampleFormControlSelect1">
                    <option>{{userdata.isActive}}</option>
                  <option>true</option>
                  <option>false</option>
                </select>
            </div>
            <div class="row  w-25 align-items-center">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
           
          </form>
    </div>
</div>
