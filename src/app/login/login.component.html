<section class="vh-100 gradient-custom">
    <div class="container m-4 ">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-transparent text-white" style="border-radius: 1rem;border: none; ;">
                    <div class="card-body   bg-white " style="border-radius: 2rem;">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-center text-uppercase text-black pb-4"> Login </h2>
                            <div class="toast-container position-fixed top-50 end-30 p-3">
                            </div>
                            <div class="text-black text-center" *ngIf="status">
                                <h4>{{message}}</h4>
                                
                            </div>
                            <form (submit)="validateLogin()" *ngIf="!status">
                                <!-- Email input -->
                                <div class="form-outline mb-4 ps-md-4 pe-md-4">
                                    <input type="text" name="email"  [ngStyle]="{borderColor:borderColor}" class="form-control form-control-lg"
                                        placeholder="Email" [(ngModel)]="emailId" (change)="emailValidate()" />
                                    <span id="Email"></span>
                                    <a href="register" class="text-start"
                                        style="text-decoration: none;padding-left: 10px;">Register Now!!!?</a>
                                </div>
                                <!-- Password input -->
                                <div class="form-outline mb-4 ps-md-4 pe-md-4">
                                    <input type="password" class="form-control form-control-lg "
                                        name="password" placeholder="Password" [ngStyle]="{borderColor:passwordBorderColor}" [(ngModel)]="password" (input)="passwordValidate()" />
                                    <span id="Password"></span>
                                </div>
                                <div class="row d-flex justify-content-center">
                                    <input type="submit" class="btn btn-secondary text-center w-25" value="Login"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
